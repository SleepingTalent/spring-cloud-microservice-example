info:
  app:
    name: auth-service
    description: Auth Service
    version: @project.version@

server:
  port: 1002
  context-path: /auth

spring:
  application:
    name: auth-service
  profiles:
    active: local

---

spring:
  profiles: local
  cloud:
    config:
      uri: http://localhost:1001/config-service/
      fail-fast: true
  boot:
    admin:
      url: http://localhost:3000/admin-dashboard
      client:
        management-url: http://localhost:${server.port}/auth
        service-url: http://localhost:${server.port}/auth
logging:
  config: classpath:logback.xml

# Discovery Server Access
#  1. DEV ONLY: Reduce the lease renewal interval to speed up registration
#  2. Define URL of registration server (defaultZone)
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1000/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 5   # DO NOT DO THIS IN PRODUCTION
    statusPageUrlPath: /auth/info
    healthCheckUrlPath: /auth/health

---