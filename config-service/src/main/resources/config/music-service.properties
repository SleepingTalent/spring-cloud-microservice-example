spring.application.name=music-service

security.user.name=admin
security.user.password=password

security.oauth2.client.client-id=devApp
security.oauth2.client.client-secret=devAppSecret
security.oauth2.client.access-token-uri=http://localhost:1002/auth/oauth/token
security.oauth2.client.grant-type=client_credentials

security.oauth2.resource.user-info-uri=http://localhost:1002/auth/user

server.contextPath=/music-service

management.security.enabled=false