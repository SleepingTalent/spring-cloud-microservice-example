spring.application.name=artist-service

security.user.name=admin
security.user.password=password

security.oauth2.client.client-id=devApp
security.oauth2.client.client-secret=devAppSecret
security.oauth2.client.access-token-uri=http://localhost:1002/auth/oauth/token
security.oauth2.client.grant-type=client_credentials

security.auth.id=devOAuth
security.auth.client.id=devApp
security.auth.client.secret=devAppSecret
security.auth.grant.type=client_credentials
security.auth.token.url=http://localhost:1002/auth/oauth/token

security.oauth2.resource.user-info-uri=http://localhost:1002/auth/user

server.contextPath=/artist-service

management.security.enabled=false

music.repository.url=http://music-repository/music-repository