info:
  app:
    name: config-service
    description: Configuration Service
    version: @project.version@

server:
  port: 3200
  use-forward-headers: true
  context-path: /config-service

endpoints:
  restart:
    enabled: true

spring:
  application:
    name: config-service
  profiles:
    active: local,native
  thymeleaf:
    enabled: false

---

spring:
  profiles: local
  cloud:
    config:
      server:
        native:
         searchLocations: classpath:config
  boot:
    admin:
      url: http://localhost:3000/admin-dashboard
      client:
        management-url: http://localhost:${server.port}/config-service
        service-url: http://localhost:${server.port}/config-service
logging:
  config: classpath:logback.xml

# Discovery Server Access
#  1. DEV ONLY: Reduce the lease renewal interval to speed up registration
#  2. Define URL of registration server (defaultZone)
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:3100/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 5   # DO NOT DO THIS IN PRODUCTION
    statusPageUrlPath: /config-service/info
    healthCheckUrlPath: /config-service/health


