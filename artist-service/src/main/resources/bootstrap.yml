info:
  app:
    name: artist-service
    description: Artist Service Api
    version: @project.version@

server:
  port: 2200
  context-path: /artist-service

spring:
  application:
    name: artist-service
  profiles:
    active: local
  sleuth:
    sampler:
      percentage: 1.0
    web:
      skipPattern: (^cleanup.*)

feign:
  oauth2:
    enabled: true
  hystrix:
    enabled: false


---

spring:
  profiles: local
  cloud:
    config:
      uri: http://localhost:1001/config-service/
      fail-fast: true
  boot:
    admin:
      url: http://localhost:3000/admin-dashboard
      client:
        management-url: http://localhost:${server.port}/artist-service
        service-url: http://localhost:${server.port}/artist-service
logging:
  config: classpath:logback.xml


# Discovery Server Access
#  1. DEV ONLY: Reduce the lease renewal interval to speed up registration
#  2. Define URL of registration server (defaultZone)
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1000/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 5   # DO NOT DO THIS IN PRODUCTION
    statusPageUrlPath: /artist-service/info
    healthCheckUrlPath: /artist-service/health

---


