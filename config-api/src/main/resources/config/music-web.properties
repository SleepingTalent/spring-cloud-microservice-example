spring.application.name=security-admin-web

config.test.colour=red

security.user.name=admin
security.user.password=password

security.oauth2.client.client-id=devApp
security.oauth2.client.client-secret=devAppSecret
security.oauth2.client.access-token-uri=http://localhost:1112/auth/oauth/token
security.oauth2.client.grant-type=client_credentials

security-admin-service-url=http://localhost:2222/security-admin-api

server.contextPath=/security-admin-web

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000
