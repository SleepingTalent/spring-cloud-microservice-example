info:
  app:
    name: music-service
    description: Music Service Api
    version: @project.version@

server:
  port: 2100
  context-path: /music-service

spring:
  application:
    name: music-service
  profiles:
    active: local
  sleuth:
    sampler:
      percentage: 1.0
    web:
      skipPattern: (^cleanup.*)
  zipkin:
    baseUrl: http://localhost:1004/

---

spring:
  profiles: local
  cloud:
    config:
      uri: http://localhost:1001/config-service/
      fail-fast: true
  boot:
    admin:
      url: http://localhost:3000/admin-dashboard
      client:
        management-url: http://localhost:${server.port}/music-service
        service-url: http://localhost:${server.port}/music-service
logging:
  config: classpath:logback.xml


# Discovery Server Access
#  1. DEV ONLY: Reduce the lease renewal interval to speed up registration
#  2. Define URL of registration server (defaultZone)
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1000/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 5   # DO NOT DO THIS IN PRODUCTION
    statusPageUrlPath: /music-service/info
    healthCheckUrlPath: /music-service/health

---


