info:
  app:
    name: music-service
    description: Music Service Api
    version: @project.version@

server:
  port: 2100
  servlet:
    context-path: /music-service

spring:
  application:
    name: music-service
  profiles:
    active: local
  sleuth:
    sampler:
      percentage: 1.0
    web:
      skipPattern: (^cleanup.*)
  zipkin:
    baseUrl: http://localhost:3400/

---

spring:
  profiles: local
  cloud:
    config:
      uri: http://localhost:3200/config-service/
      fail-fast: true
  boot:
    admin:
      client:
        url: http://localhost:3000/admin-dashboard
logging:
  config: classpath:logback.xml


# Discovery Server Access
#  1. DEV ONLY: Reduce the lease renewal interval to speed up registration
#  2. Define URL of registration server (defaultZone)
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:3100/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 5   # DO NOT DO THIS IN PRODUCTION
    statusPageUrlPath: /music-service/actuator/info
    healthCheckUrlPath: /music-service/actuator/health

---


